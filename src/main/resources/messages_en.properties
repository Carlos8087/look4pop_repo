# Descripcion home
text.home.bienvenido.title=Welcome to Look4Pop!
text.home.bienvenido.desc=Look4Pop is a web application made for academic goals (Final degree project) that allows you make queries about Spain population data.

text.home.func.principal.title=Main functionality
text.home.func.principal.desc.1=-Queries can be made by the menu option 'Queries -> Form'. It will be showed a form where you can select the territories and sources you want.
text.home.func.principal.desc.2=-'Results' window will be showed 'Save query' button to save in a file the whole query parametrization made.
text.home.func.principal.desc.3=-Queries can be also made by the menu option 'Queries -> File upload'. In this case, to make the query you must select the file (downloaded previously) that contains the specific query params. So if you wanted to repeat the query later, you can use this file without fill the form.  
text.home.func.principal.desc.4=-'Results' window will also be showed 'Modify query' button that, regardless of whether query has been made by form or query has been done by uploaded file, it will allow modify the query params.
text.home.func.principal.desc.5=-Results will be showed and you could apply filters to see the data as you wanted.
text.home.func.principal.desc.6=-Results could be exported to file in PDF, EXCEL, CSV, XML or JSON format.
text.home.func.principal.desc.7=-By default, results will be showed in 10 registers blocks per page. Also by default, so as not to saturate the system, 1000 registers limit by query has been established. If query return more registers, you can load more data to see, on demand, all registers returned by que query.
text.home.func.principal.desc.8=-If the query returns more than 1000 registers, in 'results' window will exist an option to load the rest of data, in order to show all data in window.

