# Descripcion home
text.home.bienvenido.title=Bienvenid@ a Look4Pop!
text.home.bienvenido.desc=Look4Pop es una aplicación web realizada con fines académicos (TFG) que le permitirá realizar consultas sobre datos de población en España.

text.home.func.principal.title=Funcionalidad principal
text.home.func.principal.desc.1=-Las consultas podrán realizarse a través de la opción de menú 'Consultas -> Formulario'. Se mostrará en pantalla un formulario en el que hay que seleccionar los territorios y fuentes que se deseen.
text.home.func.principal.desc.2=-En la pantalla de resultados estará habilitado el botón 'Guardar consulta', que guardará en fichero toda la parametrización de la consulta realizada. 
text.home.func.principal.desc.3=-Las consultas podrán realizarse también a través de la opción de menú 'Consultas -> Subida de fichero'. En este caso, para realizar la consulta se ha de seleccionar el fichero (previamente descargado) que contiene los parámetros de consulta específicos. De este modo, si se desea repetir la consulta en cualquier otra ocasión, se puede realizar la consulta haciéndo uso del fichero sin necesidad de volver a rellenar el formulario.
text.home.func.principal.desc.4=-En la pantalla de resultados también estará habilitado el botón 'Modificar consulta' que, independientemente de si la consulta ha sido realizada a través de formulario o ha sido realizada a través de subida de fichero, permitirá realizar modificaciones en la parametrización de la consulta. 
text.home.func.principal.desc.5=-Los resultados obtenidos serán mostrados y podrá aplicarse una serie de filtros para visualizarlos como se deseen.
text.home.func.principal.desc.6=-Los resultados obtenidos podrán exportarse a fichero formato PDF, EXCEL, CSV, XML o JSON.
text.home.func.principal.desc.7=-Por defecto, los resultados serán mostrados en bloques de 10 registros por página. También por defecto, para no saturar el sistema, se ha establecido que por consulta se recuperen 1000 registros como máximo.
text.home.func.principal.desc.8=-Si la consulta devolviera más de esos 1000 registros, en la pantalla de resultados existirá la opción de cargar todos los registros restantes para mostrarlos todos en pantalla.

