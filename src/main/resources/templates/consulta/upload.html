<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<div id="i18n_combo_cargando_futbolistas" th:text="#{text.combo.cargando.futbolistas}" style="display: none;"></div>
	<div id="i18n_combo_cargando_coches" th:text="#{text.combo.cargando.coches}" style="display: none;"></div>
	<div id="i18n_combo_opcion_pd_futbolistas" th:text="#{text.combo.futbolistas.default}" style="display: none;"></div>
	<div id="i18n_combo_opcion_pd_coches" th:text="#{text.combo.coches.default}" style="display: none;"></div>
	
	<input type="hidden" id="loadControl" value="false" />
	

	<header th:replace="layout/layout :: header"></header>

	<hr class="w-75">
		
		<div class="container">
			<div class="row">
				<div class="col-6 mb-3">
					<a th:href="@{/index}"
						class="btn btn-secondary btn-sm" th:utext="'&laquo; ' + #{text.boton.inicio}"></a>
				</div>
			</div>
			<div class="row">
				<div class="col offset-1 mt-4">
				<p class="text-justify" th:text="#{text.upload.intro}"></p>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-6 offset-3">
					<small class="font-italic"><span class="text-danger font-weight-bold h6">(*) </span><label th:text="#{text.form.campo.obligatorio}"></label></small>
				</div>
			</div>
			<div class="row mt-1 mb-4 justify-content-center">
				<div class="col-6 mb-4">
					<div class="mi-formulario card">
						<div class="card-header" style="background: linear-gradient(90deg, rgba(120,168,226,1) 0%, rgba(248,249,250,1) 100%);">
							<div class="row">
								<div class="col my-2">
									<!-- <p th:text="${tituloHeader}" class="font-weight-bold my-1 h6"></p> -->
								</div>
							</div>
						</div>
						<div class="card-body bg-light">
			
							<form th:action="@{/consulta/upload}" method="post" enctype="multipart/form-data">
				
								<div class="row">
									<div class="form-group col-12">
										<label for="file" th:utext="#{text.upload.file} + ' (*):'"></label>
										<input type="file" name="file" id="file"
											class="form-control" />
										
									</div>
								</div>
				
				
				
				<!-- 
					<div class="form-group row">
						<label for="file" class="col-form-label col-sm-2">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					-->
					
					<div class="row mt-4 justify-content-center">
						<div class="form-group col-4">
							<input type="submit" class="btn btn-secondary btn-md btn-block"
								th:value="#{text.upload.boton}" />
						</div>
					</div>
							</form>
				
						</div>
					</div>
				</div>
			</div>
		</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<!-- <script th:replace="utils/js/combos-dependientes :: javascript"></script> -->

</body>
</html>
